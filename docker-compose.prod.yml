version: "3.8"

services:
  webserver:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: buldok_prod_webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_certs:/etc/letsencrypt
    depends_on:
      - backend
    networks:
      - buldok-network
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: buldok_prod_backend
    restart: unless-stopped
    volumes:
      - backend_var:/var/www/html/var:rw
      - /var/www/html/var/log
    user: root
    command: sh -c 'chown -R appuser:appuser var && su-exec appuser php-fpm'
    environment:
      APP_ENV: prod
      APP_DEBUG: 0
      DATABASE_URL: "${DATABASE_URL}"
      MERCURE_URL: "http://mercure/.well-known/mercure"
      MERCURE_PUBLIC_URL: "https://buldok.app/.well-known/mercure"
      MERCURE_JWT_SECRET: "${MERCURE_JWT_SECRET}"
      FIO_API_TOKEN: "${FIO_API_TOKEN}"
    depends_on:
      - db
    networks:
      - buldok-network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: buldok_prod_worker
    restart: unless-stopped
    volumes:
      - backend_var:/var/www/html/var:rw
      - /var/www/html/var/log
    user: root
    command: sh -c 'chown -R appuser:appuser var && su-exec appuser php bin/console-php scheduler:consume payments -vv'
    environment:
      APP_ENV: prod
      APP_DEBUG: 0
      DATABASE_URL: "${DATABASE_URL}"
      MERCURE_URL: "http://mercure/.well-known/mercure"
      MERCURE_PUBLIC_URL: "https://buldok.app/.well-known/mercure"
      MERCURE_JWT_SECRET: "${MERCURE_JWT_SECRET}"
      FIO_API_TOKEN: "${FIO_API_TOKEN}"
    networks:
      - buldok-network

  db:
    image: mariadb:12
    container_name: buldok_prod_db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: "${MARIADB_ROOT_PASSWORD}"
      MARIADB_DATABASE: "${MARIADB_DATABASE}"
      MARIADB_USER: "${MARIADB_USER}"
      MARIADB_PASSWORD: "${MARIADB_PASSWORD}"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - buldok-network

  mercure:
    image: dunglas/mercure
    container_name: buldok_prod_mercure
    restart: unless-stopped
    environment:
      MERCURE_PUBLISHER_JWT_KEY: "${MERCURE_JWT_SECRET}"
      MERCURE_SUBSCRIBER_JWT_KEY: "${MERCURE_JWT_SECRET}"
      CORS_ALLOWED_ORIGINS: "https://buldok.app"
      SERVER_NAME: ":80"
    networks:
      - buldok-network

networks:
  buldok-network:
    driver: bridge

volumes:
  mariadb_data:
  backend_var:
  certbot_certs:
