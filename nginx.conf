server {
    listen 80;
    server_name localhost;

    # Route all non-API requests to the React dev server
    location / {
        proxy_pass http://frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # Route requests starting with /api to the Symfony backend
    location ~ ^/api {
        # This is the most important part. We tell Nginx where to find the PHP files.
        root /var/www/html/public;
        # The request is passed to the PHP-FPM container
        fastcgi_pass backend:9000;
        include fastcgi_params;
        # This tells PHP-FPM which script to execute.
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        # This helps Symfony build correct URLs
        fastcgi_param DOCUMENT_ROOT $document_root;
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }
}